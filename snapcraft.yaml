name: ubuntu-newsblur
version: 0.1
summary: Newsblur Client for Ubuntu Devices
description: Client to read all your news from all over the Internet

grade: devel
confinement: strict

parts:
  newsblur:
    plugin: cmake
    configflags: [-DCMAKE_INSTALL_PREFIX=/usr, -DCMAKE_BUILD_TYPE=Debug]
    source: .
    after: [desktop-ubuntu-app-platform]
    build-packages:
      - build-essential
      - cmake
      - gettext
      - intltool
      - python3
      - qtbase5-dev
      - qtdeclarative5-dev
  snapdump:
    plugin: dump
    source: snapdump
    snap:
      - -ubuntu-app-platform/.gitignore

apps:
  ubuntu-newsblur:
    command: desktop-launch ${SNAP}/newsblur.wrapper
    plugs: [unity8, network, network-bind, opengl, platform, browser-sandbox]

plugs:
  platform:
    interface: content
    content: ubuntu-app-platform1
    default-provider: ubuntu-app-platform
    target: ubuntu-app-platform
  browser-sandbox:
    interface: browser-support
