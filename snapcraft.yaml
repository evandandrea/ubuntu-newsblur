name: ubuntu-newsblur
version: 0.1
summary: Newsblur Client for Ubuntu Devices
description: Client to read all your news from all over the Internet

parts:
  newsblur:
    plugin: cmake
    source: .

apps:
  newsblur:
    command: bin/newsblur
    plugs: ["appman", "network-client"]

plugs:
  appman:
    type: application-manager
    icon: newsblur80.png
    title: Newsblur
